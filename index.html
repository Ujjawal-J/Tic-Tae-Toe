<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./src/output.css" />
    <title>TIC-TAC-TOE</title>
  </head>
  <body class="flex">
    <div id="mainContainer" class="container justify-center text-center">
      <h5 class="text-white text-4xl font-bold shadow-2xs mb-8 mt-2">
        TIC-TAC-TOE
      </h5>
      <div class="turn player-1">Player 1's turn</div>

      <!--                 game                  -->

      <div
        class="grid grid-cols-3 w-3xl h-105 bg-amber-50 border border-white rounded-sm m-auto text-center cursor-pointer"
      >
        <div id="zero" class="cell"></div>
        <div id="first" class="cell"></div>
        <div id="second" class="cell"></div>
        <div id="third" class="cell"></div>
        <div id="fourth" class="cell"></div>
        <div id="fifth" class="cell"></div>
        <div id="sixth" class="cell"></div>
        <div id="seventh" class="cell"></div>
        <div id="eighth" class="cell"></div>
      </div>
      <button
        id="reset"
        class="rounded-[5px] bg-emerald-400 text-blue-600 p-4 mt-5 cursor-pointer hover:text-lime-500 hover:bg-indigo-700 hover:scale-125 focus:outline-none focus:ring-2 focus:ring-lime-500 active:opacity-70 transition ease-in-out"
      >
        RESET
      </button>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
